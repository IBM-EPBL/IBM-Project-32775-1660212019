{% extends "layout.html" %}

{% block title %}
Sales
{% endblock %}

{% block links %}
<link href="{{ url_for('static', filename='css/reports.css') }}" rel="stylesheet" type="text/css" />
<script src="{{ url_for('static', filename='js/reports.js') }}"></script>
{% endblock %}

{% block content %}
    <h1>Sales Page</h1>
    <p>
    Welcome to my awesome Sales Page.
    </p>
    <form method="post" action="/addsales">
        <label for="id" class="id">ID</label>
        <input type="number" id="id" name="id"><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br>
        <label for="unit" class="unit">Unit</label>
        <input type="number" id="unit" name="unit"><br>
        <label for="date" class="date">Date</label>
        <input type="number" id="date" name="date"><br>
        <input type="submit" value="Submit">

    </form>
{% endblock %}
